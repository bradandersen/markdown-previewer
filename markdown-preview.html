        .preview h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        .preview h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        .preview h3 { font-size: 1.25em; }

        .preview h5 { font-size: 0.875em; }
        .preview h6 { font-size: 0.85em; color: #6a737d; }

        .preview p {

            line-height: 1.6;
        }

        .preview code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 85%;
        }

        .preview pre {
            background: #f6f8fa;
            padding: 16px;
            overflow: auto;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .preview pre code {
            background: none;
            padding: 0;
        }

        .preview blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin-bottom: 16px;
        }

        .preview ul, .preview ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        .preview li {
            margin-bottom: 0.25em;
        }

        .preview table {
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }

        .preview table th, .preview table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        .preview table th {
            background: #f6f8fa;
            font-weight: 600;
        }

        .preview table tr:nth-child(2n) {
            background: #f6f8fa;
        }

        .preview a {
            color: #0366d6;
            text-decoration: none;
        }

        .preview a:hover {
            text-decoration: underline;
        }

        .preview img {
            max-width: 100%;
            height: auto;
        }

        .preview hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        #fileInput {
            display: none;
        }

        <div class="preview-pane">
            <div class="pane-header">Preview</div>
            <div id="preview" class="preview"></div>
        </div>

    <div id="notification" class="notification">Copied to clipboard!</div>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const syncScrollCheckbox = document.getElementById('syncScroll');
        const notification = document.getElementById('notification');

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Update preview
        function updatePreview() {
            const markdown = markdownInput.value;
            preview.innerHTML = marked.parse(markdown);
        }

        // Handle synchronized scrolling
        let isScrolling = false;

        markdownInput.addEventListener('scroll', () => {
            if (!syncScrollCheckbox.checked || isScrolling) return;

            isScrolling = true;
            const scrollPercentage = markdownInput.scrollTop / (markdownInput.scrollHeight - markdownInput.clientHeight);
            preview.scrollTop = scrollPercentage * (preview.scrollHeight - preview.clientHeight);

            setTimeout(() => {
                isScrolling = false;
            }, 50);
        });

        preview.addEventListener('scroll', () => {
            if (!syncScrollCheckbox.checked || isScrolling) return;

            isScrolling = true;
            const scrollPercentage = preview.scrollTop / (preview.scrollHeight - preview.clientHeight);
            markdownInput.scrollTop = scrollPercentage * (markdownInput.scrollHeight - markdownInput.clientHeight);

            setTimeout(() => {
                isScrolling = false;
            }, 50);
        });

        // Copy HTML to clipboard
        function copyMarkdown() {
            const html = preview.innerHTML;
            navigator.clipboard.writeText(html).then(() => {
                showNotification();
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Reset editor
        function resetEditor() {
            if (confirm('Are you sure you want to clear the editor?')) {
                markdownInput.value = '';
                updatePreview();
            }
        }

        // Open file with native file picker (if supported)
        async function openFile() {
            // Try using the File System Access API (Chrome, Edge, Opera)
            if ('showOpenFilePicker' in window) {
                try {
                    const options = {
                        types: [
                            {
                                description: 'Markdown Files',
                                accept: {
                                    'text/markdown': ['.md', '.markdown'],
                                    'text/plain': ['.txt']
                                }
                            }
                        ],
                        multiple: false
                    };

                    const [fileHandle] = await window.showOpenFilePicker(options);
                    const file = await fileHandle.getFile();
                    const content = await file.text();
                    markdownInput.value = content;
                    updatePreview();
                    saveContent();
                    return;
                } catch (err) {
                    // User cancelled or error occurred
                    if (err.name !== 'AbortError') {
                        console.error('Error opening file:', err);
                    }
                    return;
                }
            }

            // Fallback for browsers that don't support File System Access API
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        // Handle file selection (fallback for older browsers)
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    markdownInput.value = e.target.result;
                    updatePreview();
                    saveContent();
                };
                reader.readAsText(file);
            }
            // Reset file input so the same file can be opened again
            event.target.value = '';
        });

        // Save file with native file picker (if supported)
        async function saveFile() {
            const content = markdownInput.value;

            // Try using the File System Access API (Chrome, Edge, Opera)
            if ('showSaveFilePicker' in window) {
                try {
                    const options = {
                        types: [
                            {
                                description: 'Markdown Files',
                                accept: {
                                    'text/markdown': ['.md', '.markdown']
                                }
                            }
                        ],
                        suggestedName: 'document.md'
                    };

                    const fileHandle = await window.showSaveFilePicker(options);
                    const writable = await fileHandle.createWritable();
                    await writable.write(content);
                    await writable.close();
                    return;
                } catch (err) {
                    // User cancelled or error occurred
                    if (err.name !== 'AbortError') {
                        console.error('Error saving file:', err);
                    }
                    return;
                }
            }

            // Fallback for browsers that don't support File System Access API
            let filename = prompt('Enter filename:', 'document.md');

            // If user cancels or enters empty string, don't save
            if (!filename) return;

            // Ensure the filename ends with .md
            if (!filename.endsWith('.md')) {
                filename += '.md';
            }

            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Show notification
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Save content to localStorage
        function saveContent() {
            localStorage.setItem('markdownContent', markdownInput.value);
        }

        // Load content from localStorage
        function loadContent() {
            const savedContent = localStorage.getItem('markdownContent');
            if (savedContent !== null) {
                markdownInput.value = savedContent;
            }
        }

        // Initialize
        markdownInput.addEventListener('input', () => {
            updatePreview();
            saveContent();
        });

        // Load saved content on page load
        loadContent();
        updatePreview();
    </script>
